<!DOCTYPE html>

<html>
    <head lang="en">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sistema de Estacionamento</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Sistema de Estacionamento</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o nome">
                        </div>
                        <div class="form-group">
                            <label for="placa">Placa</label>
                            <input type="text" class="form-control" id="placa" name="placa" placeholder="Digite a placa">
                        </div>
                        <div class="form-group">
                            <label for="marca">Marca</label>
                            <input type="text" class="form-control" id="marca" name="marca" placeholder="Digite a marca">
                        </div>
                        <div class="form-group">
                            <label for="modelo">Modelo</label>
                            <input type="text" class="form-control" id="modelo" name="modelo" placeholder="Digite o modelo">
                        </div>
                        <div class="form-group">
                            <label for="cor">Cor</label>
                            <input type="text" class="form-control" id="cor" name="cor" placeholder="Digite a cor">
                        </div>
                        <div class="form-group">
                            <label for="valor">Valor</label>
                            <input type="text" class="form-control" id="valor" name="valor" placeholder="Digite o valor">
                        </div>
                        <button type="submit" id="cadastrar" class="btn btn-primary">Cadastrar</button>
                    <br>
                    
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Placa</th>
                                <th>Marca</th>
                                <th>Modelo</th>
                                <th>Cor</th>
                                <th>Valor</th>
                                <th>Entrada</th>
                            </tr>
                        </thead>
                        <tbody id="patio"></tbody>
                    </table>

                    <script src="./script.js"></script>
                </div>
            </div>
        </div>
    </body>
</html>
